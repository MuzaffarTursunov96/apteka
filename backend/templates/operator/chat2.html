<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
  <title>Chat Template</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Chat</h4>
          </div>
          <div class="card-body">
            <ul class="list-group chat-history">
              <li class="list-group-item">
                <div class="media">
                  <img src="avatar1.jpg" alt="Avatar" class="mr-3 rounded-circle" width="50">
                  <div class="media-body">
                    <p class="mb-0">Message 1</p>
                    <small class="text-muted">10:00 AM</small>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="media">
                  <img src="avatar2.jpg" alt="Avatar" class="mr-3 rounded-circle" width="50">
                  <div class="media-body">
                    <p class="mb-0">Message 2</p>
                    <small class="text-muted">10:05 AM</small>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
